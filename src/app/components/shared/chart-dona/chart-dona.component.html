<ng-container *ngIf="chartOptions.series && chartOptions.chart && chartOptions.responsive">
  <div class="container d-flex justify-content-center align-item-center w-100" id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"></apx-chart>
  </div>
</ng-container>
